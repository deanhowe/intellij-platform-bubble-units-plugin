            --color-failed: {{failedColour}};
            --color-warning: {{warningColour}};
            --color-success: {{successColour}};
            --color-info: {{infoColour}};
        }

    .bubbles circle.success {
        fill: var(--color-success);
    }
    .bubbles circle.failed {
        fill: var(--color-failed);
    }
    .bubbles circle.errored {
        fill: var(--color-error);
    }
    .bubbles circle.skipped, .fill-skipped {
        fill: var(--color-warning);
    }
    </style>
</head>
